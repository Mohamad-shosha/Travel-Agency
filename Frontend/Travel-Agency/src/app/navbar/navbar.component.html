<nav
  class="bg-white shadow-sm border-b sticky top-0 z-50 font-montserrat backdrop-blur bg-white/30"
>
  <div
    class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
  >
    <!-- Logo مع أيقونة Plane ورقم التليفون -->
    <a routerLink="/" class="flex items-center space-x-3">
      <div
        class="bg-gradient-to-r from-blue-600 to-purple-600 p-2 rounded-lg"
      >
        <!-- أيقونة طائرة SVG -->
        <svg
          class="h-6 w-6 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
        >
          <path d="M2.5 19.5L21 12 2.5 4.5v5l15 2.5-15 2.5v5z" />
        </svg>
      </div>
      <div>
        <span
          class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
          >Travela</span
        >
        <p class="text-xs text-gray-500">Premium Travel Experiences</p>
      </div>
      <div class="hidden md:flex items-center space-x-2 ml-6 text-sm text-blue-600 font-medium">
        <!-- أيقونة تليفون -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.15 12.15 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.15 12.15 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
        <span>1-800-TRAVELA</span>
      </div>
    </a>

    <!-- Desktop Menu -->
    <ul
      class="hidden lg:flex items-center space-x-8 text-sm font-semibold text-blue-900"
    >
      <li>
        <a
          routerLink="/trips"
          class="hover:text-blue-600 transition-colors duration-300"
          >Trips</a
        >
      </li>

      <li *ngIf="isLoggedIn">
        <a
          routerLink="/reservations"
          class="hover:text-blue-600 transition-colors duration-300"
          >My Reservations</a
        >
      </li>

      <li *ngIf="isAdmin">
        <a
          routerLink="/admin-dashboard"
          class="hover:text-blue-600 transition-colors duration-300"
          >Admin Dashboard</a
        >
      </li>

      <ng-container *ngIf="!isLoggedIn">
        <li>
          <a
            routerLink="/register"
            class="hover:text-blue-600 transition-colors duration-300"
            >Register</a
          >
        </li>
        <li>
          <a
            routerLink="/login"
            class="hover:text-blue-600 transition-colors duration-300"
            >Login</a
          >
        </li>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <li>
          <span class="font-bold select-none">{{ userEmail }}</span>
        </li>
        <li>
          <button
            (click)="logout()"
            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-md shadow-md transition duration-300 transform hover:scale-105 active:scale-95"
          >
            Logout
          </button>
        </li>
      </ng-container>
    </ul>

    <!-- Mobile Menu Button -->
    <button
      (click)="mobileMenuOpen = !mobileMenuOpen"
      class="lg:hidden text-blue-900 focus:outline-none"
      aria-label="Toggle menu"
    >
      <svg
        *ngIf="!mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg
        *ngIf="mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileMenuOpen"
    class="lg:hidden mt-4 pb-4 border-t border-blue-200 bg-white/90 backdrop-blur-sm px-6 space-y-4 font-semibold text-blue-900"
  >
    <a
      routerLink="/trips"
      class="block hover:text-blue-600 transition-colors duration-300"
      >Trips</a
    >

    <a
      *ngIf="isLoggedIn"
      routerLink="/reservations"
      class="block hover:text-blue-600 transition-colors duration-300"
      >My Reservations</a
    >

    <a
      *ngIf="isAdmin"
      routerLink="/admin-dashboard"
      class="block hover:text-blue-600 transition-colors duration-300"
      >Admin Dashboard</a
    >

    <ng-container *ngIf="!isLoggedIn">
      <a
        routerLink="/register"
        class="block hover:text-blue-600 transition-colors duration-300"
        >Register</a
      >
      <a
        routerLink="/login"
        class="block hover:text-blue-600 transition-colors duration-300"
        >Login</a
      >
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <span class="block font-bold">{{ userEmail }}</span>
      <button
        (click)="logout()"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-md shadow-md transition duration-300 transform hover:scale-105 active:scale-95"
      >
        Logout
      </button>
    </ng-container>
  </div>
</nav>
