<div class="background-canvas-wrapper">
  <canvas id="backgroundCanvas"></canvas>
</div>

<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate class="register-form">

    <h2>Create Account</h2>

    <label for="name">Full Name</label>
    <div class="input-group">
      <input type="text" id="name" name="name" [(ngModel)]="name" required minlength="2" #nameInput="ngModel" placeholder="Your full name" color = #000 />
      <span class="icon">👤</span>
    </div>
    <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
      ⚠️ Please enter your name (at least 2 characters)
    </div>

    <label for="email">Email Address</label>
    <div class="input-group">
      <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel" placeholder="you@example.com" />
      <span class="icon">📧</span>
    </div>
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      ⚠️ Please enter a valid email
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordInput="ngModel" placeholder="Minimum 6 characters" />
      <span class="icon">🔒</span>
    </div>
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      ⚠️ Password must be at least 6 characters long
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <p style="text-align:center; margin-top: 16px; color: #ffffff;">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

  </form>
</div>
