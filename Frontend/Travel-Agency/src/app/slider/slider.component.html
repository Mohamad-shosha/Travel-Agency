<div class="relative w-full h-[420px] sm:h-[480px] md:h-[700px] rounded-2xl overflow-hidden shadow-2xl">
  <!-- Slides wrapper -->
  <div
    class="flex transition-transform duration-700 ease-in-out h-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div
      *ngFor="let img of images; let i = index"
      class="w-full flex-shrink-0 relative bg-center bg-cover h-full"
      [style.backgroundImage]="'url(' + img + ')'">
      
      <!-- Gradient Overlay -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/60 to-transparent z-10"></div>

      <!-- Text and Button -->
      <div class="absolute z-20 bottom-8 left-4 sm:left-10 md:left-24 max-w-xs sm:max-w-md text-white space-y-3">
        <h2 class="text-2xl sm:text-4xl md:text-5xl font-extrabold leading-tight drop-shadow-md">
          {{
            [
              'Explore the Great Pyramids',
              'Ride the Majestic Camels',
              'Sail the Nile River',
              'Witness Breathtaking Sunsets',
              'Discover Ancient Temples'
            ][i]
          }}
        </h2>
        <p class="text-sm sm:text-base md:text-lg opacity-85 leading-relaxed">
          Experience Egypt like never before with our exclusive tours and adventures.
        </p>
        <button
          class="bg-gradient-to-r from-yellow-400 to-yellow-300 hover:from-yellow-500 hover:to-yellow-400 text-gray-900 font-semibold py-2.5 px-6 rounded-full shadow-lg text-sm sm:text-base transition-transform transform hover:scale-105 active:scale-95"
        >
          Book Your Trip
        </button>
      </div>
    </div>
  </div>

  <!-- Prev Button -->
  <button
    (click)="prev()"
    aria-label="Previous Slide"
    class="absolute top-1/2 left-3 sm:left-5 -translate-y-1/2 bg-white/90 hover:bg-white text-gray-800 rounded-full p-2 sm:p-3 shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-110 active:scale-90 z-30"
  >
    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Next Button -->
  <button
    (click)="next()"
    aria-label="Next Slide"
    class="absolute top-1/2 right-3 sm:right-5 -translate-y-1/2 bg-white/90 hover:bg-white text-gray-800 rounded-full p-2 sm:p-3 shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-110 active:scale-90 z-30"
  >
    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Dots -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-3 sm:space-x-5 z-20">
    <span
      *ngFor="let img of images; let i = index"
      (click)="goTo(i)"
      class="w-3 h-3 sm:w-4 sm:h-4 rounded-full transition-all cursor-pointer duration-300"
      [class.bg-yellow-400]="i === currentIndex"
      [class.bg-gray-300]="i !== currentIndex"
    ></span>
  </div>
</div>
