<div class="relative w-full h-[600px] md:h-[700px] rounded-3xl overflow-hidden shadow-2xl">
  <!-- Slides wrapper -->
  <div
    class="flex transition-transform duration-700 ease-in-out h-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div
      *ngFor="let img of images; let i = index"
      class="w-full flex-shrink-0 relative bg-center bg-cover h-full"
      [style.backgroundImage]="'url(' + img + ')'"
    >
      <!-- Dark gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>

      <!-- Text container -->
      <div
        class="absolute bottom-16 left-6 md:left-24 max-w-xl text-white drop-shadow-xl"
      >
        <h2 class="text-4xl md:text-6xl font-extrabold leading-tight mb-4">
          {{
            [
              'Explore the Great Pyramids',
              'Ride the Majestic Camels',
              'Sail the Nile River',
              'Witness Breathtaking Sunsets',
              'Discover Ancient Temples'
            ][i]
          }}
        </h2>
        <p class="text-base md:text-xl mb-8 max-w-md leading-relaxed opacity-90">
          Experience Egypt like never before with our exclusive tours and adventures.
        </p>
        <button
          class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold py-3 px-8 rounded-3xl shadow-xl transition-transform transform hover:scale-105 active:scale-95"
        >
          Book Your Trip
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation buttons (smaller) -->
  <button
    (click)="prev()"
    aria-label="Previous Slide"
    class="absolute top-1/2 left-4 md:left-8 -translate-y-1/2 bg-white/90 hover:bg-white text-gray-900 rounded-full p-3 md:p-4 shadow-2xl transition-transform transform hover:scale-110 active:scale-90"
  >
    &#10094;
  </button>
  <button
    (click)="next()"
    aria-label="Next Slide"
    class="absolute top-1/2 right-4 md:right-8 -translate-y-1/2 bg-white/90 hover:bg-white text-gray-900 rounded-full p-3 md:p-4 shadow-2xl transition-transform transform hover:scale-110 active:scale-90"
  >
    &#10095;
  </button>

  <!-- Dots navigation -->
  <div
    class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-6"
  >
    <span
      *ngFor="let img of images; let i = index"
      (click)="goTo(i)"
      class="w-6 h-6 rounded-full cursor-pointer shadow-lg transition-colors"
      [class.bg-yellow-400]="i === currentIndex"
      [class.bg-gray-300]="i !== currentIndex"
      title="Go to slide {{ i + 1 }}"
    ></span>
  </div>
</div>
