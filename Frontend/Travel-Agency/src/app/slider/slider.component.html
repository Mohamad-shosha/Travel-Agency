<div class="relative w-full h-[420px] sm:h-[480px] md:h-[700px] rounded-2xl overflow-hidden shadow-2xl">
  <div
    class="flex transition-transform duration-700 ease-in-out h-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div
      *ngFor="let img of images; let i = index"
      class="w-full flex-shrink-0 relative bg-center bg-cover h-full"
      [style.backgroundImage]="'url(' + img + ')'"
    >
      <!-- تدرج أسود فوق الخلفية -->
      <div class="absolute inset-0 bg-black bg-opacity-20 z-10"></div>


      <div class="slide-overlay">
        <div class="slide-text text-white drop-shadow-lg">
          <h2>
            {{
              [
                'Explore the Great Pyramids',
                'Ride the Majestic Camels',
                'Sail the Nile River',
                'Witness Breathtaking Sunsets',
                'Discover Ancient Temples'
              ][i]
            }}
          </h2>
          <p>
            Experience Egypt like never before with our exclusive tours and adventures.
          </p>
          <button class="btn-slide">
            Book Your Trip
          </button>
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="prev()"
    aria-label="Previous Slide"
    class="nav prev"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button
    (click)="next()"
    aria-label="Next Slide"
    class="nav next"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div class="dots">
    <span
      *ngFor="let img of images; let i = index"
      (click)="goTo(i)"
      class="cursor-pointer"
      [class.active]="i === currentIndex"
    ></span>
  </div>
</div>
